<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, inital-scale=1.0" />
        <title>Friday's Website</title>
        <link rel="stylesheet" href="Softwares.css"/>
        <script src="java.js"></script>
        <link rel="icon" type="image/x-icon" href="Assets/imgs/favicon.ico" />
    
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
          href="https://fonts.googleapis.com/css2?family=Hind:wght@300;400;500;600;700&family=Jacquard+12&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet"
        />
    </head>
    <body>
        <div class="container">
            
            <div class="template-container" id="templates">
                
            </div>
        </div>

        

        <script>

        const platformIcons = {
            windows: '/Assets/imgs/WindowsIcon.png', 
            mac: '/Assets/imgs/AppleIcon.png',    
            linux: '/Assets/imgs/LinuxIcon.png'   
        };

            const templates = [
                {
                    name: 'Go Back',
                    description: 'Click this to go back lmao, I will add more stuff so check back soon!',
                    icon: 'https://media.tenor.com/em-2K9FWWKkAAAAi/miku-headbang.gif',
                    thumbnail: 'https://media1.tenor.com/m/BtfyXbngqtEAAAAC/hatsune-miku.gif',
                    compatibility: [],
                    link: 'index.html'
                },
                {
                    name: 'Vencord',
                    description: 'A Discord Tweaking tool, it can involve various things such as adding a new custom theme, plugins, and other customizable features. a sort of DIY',
                    icon: '/Assets/imgs/V-Cord.png',
                    thumbnail: 'https://vencord.dev/assets/cute-logo.avif',
                    compatibility: ['windows', 'mac', 'linux'],
                    link: 'https://vencord.dev/'
                },
                {
                    name: 'ShareX',
                    description: 'Lightweight, Accessible and built in editing features, upload and save all, in the entirety of this software.',
                    icon: '/Assets/imgs/Sharex.png',
                    thumbnail: 'https://getsharex.com/img/screenshots/ImageEffects.png',
                    compatibility: ['windows'],
                    link: 'https://getsharex.com/'
                },
                {
                    name: 'Keepass',
                    description: 'Password Manager with the key features of compatibility and streamlined solutions for password generation and website integration',
                    icon: '/Assets/imgs/KeePass_Logo.svg',
                    thumbnail: 'https://keepass.info/screenshots/main_big.png',
                    compatibility: ['windows', 'mac', 'linux'],
                    link: 'https://keepass.info/'
                },
                {
                    name: 'Windirstat',
                    description: 'This software aged like fine wine, a incredibly useful and one that I would recommend for storage upkeep! (it has been updated to be faster than it once was.)',
                    icon: '/Assets/imgs/windirstat.png',
                    thumbnail: 'https://windirstat.net/images/windirstat.jpg',
                    compatibility: ['windows'],
                    link: 'https://windirstat.net/download.html'
                },
                {
                    name: 'Foobar2000',
                    description: 'A Minimalistic, modular music player. USE 32-bit if you want to use most of the popular plugins and premade community themes.',
                    icon: '/Assets/imgs/foobar2000.png',
                    thumbnail: 'https://www.foobar2000.org/images/th/main-alternate.png',
                    compatibility: ['windows'],
                    link: 'https://www.foobar2000.org/'
                },
            ];

        </script>

        <script>

            window.onload = function() {
                const templateContainer = document.getElementById('templates');
                
                templates.forEach(template => {
                    const templateElement = document.createElement('div');
                    templateElement.className = 'template-item';
                    
                 
                    const compatibilityHtml = template.compatibility.map(platform => 
                        `<div class="compatibility-icon" title="${platform}">
                            <img src="${platformIcons[platform]}" alt="${platform}">
                        </div>`
                    ).join('');
                    
                    templateElement.innerHTML = `
                    <a href="${template.link}" style="text-decoration: none;">
                        <div class="thumbnail">
                            <img src="${template.thumbnail}" alt="${template.name}">
                        </div>
                        <div class="content">
                            <div class="header">
                                <div class="icon">
                                    <img src="${template.icon}" alt="Icon">
                                </div>
                                <div class="title">${template.name}</div>
                            </div>
                            <div class="description">${template.description}</div>
                            <div class="compatibility">
                                ${compatibilityHtml}
                            </div>
                        </div>
                    `;
                    
                    templateContainer.appendChild(templateElement);
                });
            }
        </script>
    </body>
</html>
